<!-- This is an HTML file for displaying an embedded video with controls and a poster image. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Importing CSS file. -->
    <link rel="stylesheet" href="exercise 5.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBEDDED VIDEO</title>
</head>
<body>
    <!-- Defining a video player with controls, loop attribute and a poster image. -->
    <video controls loop poster="php2.png">
        <!-- Defining the source file for the video. -->
        <source src="This Video is not in Reverse..mp4">
    </video>
</body>
</html>
